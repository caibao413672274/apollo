<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSO Heartbeat</title>
    <script type="text/javascript">
        var reloading = false;
        setInterval(function () {
            if (document.cookie.indexOf('sso_sessionid=') == -1) {
                if (reloading) {
                    return;
                }
                reloading = true;
                console.log(" sso_sessionid expires, try reloading");
                location.reload(true);
            }
        }, 1000);
    </script>
</head>
<body>
</body>
</html>
